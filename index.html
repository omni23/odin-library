<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <meta description="A library app to track your books">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    
  <title>Personal Library</title>
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <div id="darken-div"></div>
  <header>
    <div id="logo">
      <img src="./assets/images/book.png" alt="books">
      Library
    </div>
  </header>
  <main>
    <form action="" method="get">
      <button type="button" id="close-form">
        <img src="./assets/images/close.svg" alt="exit form icon">
      </button>
      <fieldset>
        <legend>Add New Book</legend>
        <div>
          <label for="bookname">Book Name: 
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="bookname" name="bookname"
          maxlength="35" required>
        </div>

        <div>
          <label for="bookauthor">Book Author: 
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="bookauthor" name="bookauthor" 
          maxlength="35" required>
        </div>

        <div>
          <label for="bookpages">Page Count: 
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="number" id="bookpages" name="bookpages" 
          min="1" required>
        </div>

        <button id="add-book">Add To Library</button>
      </fieldset>
    </form>
    <section id="banner">
      <div id="banner-content">
        <h1><span>Create</span> your very own <span>personal</span> library</h1>

        <div>
          <p>This app lets you store an unlimited 
            number of books, information about them, 
            and the progress you've made reading them.
            Get started by pressing the add book button!</p>
            
          <button id="open-form">+ Book</button>
        </div>
      </div>
    </section>
    <section id="book-section">
      <h2>Your Books</h2>
      <div id="book-container">
      </div>
    </section>
  </main>
  <footer>
    <a href="https://www.github.com/omni23">
      Coded by Omni23
      <img src="./assets/images/github-mark-white.svg" alt="github icon">
    </a>
  </footer>
</body>
</html>
