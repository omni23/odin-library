<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <meta description="A library app to track your books">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    
  <title>Document</title>
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <header>
    <div id="logo">
      <img src="./assets/images/book.png" alt="books">
      Library
    </div>
  </header>
  <main>
    <section id="banner">
      <h1>Build your very own personal library</h1>

      <p>This app lets you store an unlimited 
      number of books, information about them, 
      and the progress you've made reading them.
      Get started by pressing the add book button!</p>
        
      <button>Add Book</button>
    </section>
    <section id="book-section"></section>
  </main>
  <footer>
    <a href="https://www.github.com/omni23">
      Coded by Omni23
      <img src="./assets/images/github-mark-white.svg" alt="github icon">
    </a>
  </footer>
</body>
</html>
